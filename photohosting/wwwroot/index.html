<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello React</title>
</head>
<body>
    <div id="content"></div>
    <img src="/api/images/13" style="width:900px;height:600px"/>
    
    <script src="js/jquery.min.js"></script>
    <!--<script src="js/bundle.js"></script>-->
    <form>
        <input type="file" name="image"  id="uploadimage"/>
        <button type="button" onclick="setimage()">Send</button>
    </form>
    <script type="text/javascript">
        function setimage() {
            var $input = $("#uploadimage");
            var fd = new FormData;

            fd.append('image', $input.prop('files')[0]);

            $.ajax({
                url: '/api/images',
                data: fd,
                processData: false,
                contentType: false,
                type: 'POST',
                success: function (data) {
                    alert(data);
                }
            });
        }
    </script>
</body>
</html>
